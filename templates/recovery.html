<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Recovery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f2f4;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .header img {
      width: 90px;
    }

    .header h2 {
      margin: 10px 0 0;
      color: #a80000;
    }

    .header p {
      margin: 5px 0 20px;
      color: #444;
    }

    .title-bar {
      background-color: #a80000;
      color: white;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 20px;
      margin: 20px 0;
    }

    input[type="text"], input[type="email"] {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      width: 80%;
      margin: 10px 0;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }

    .separator {
      margin: 15px 0;
      font-weight: bold;
      color: #000;
    }

    .btn {
      background-color: #a80000;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #880000;
    }
    .flash-container {
  position: absolute;
  top: 100px;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 999;
}

.flash-message {
  background: rgba(255, 255, 255, 0.7);
  color: #a00000;
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(160, 0, 0, 0.3);
  font-weight: bold;
  max-width: 600px;
  text-align: center;
  backdrop-filter: blur(5px);
  border-left: 6px solid #a00000;
}

@media (max-width: 768px) {
  .flash-message {
    max-width: 90%;
    font-size: 14px;
    padding: 10px 15px;
  }
}
  </style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-container">
      {% for message in messages %}
        <div class="flash-message">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  <div class="container">
    <div class="header">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GRIET Logo" />
      </a>
      <h2>GOKARAJU RANGARAJU</h2>
      <p>Institute of Engineering and Technology</p>
    </div>
    <div class="title-bar">Password Recovery</div>
    <form method="POST" action="/recovery">
      <input type="text" name="username" placeholder="Enter username" />
      <div class="separator">-------or-------</div>
      <input type="email" name="email" placeholder="Enter email" />
      <br>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
<script>
    setTimeout(() => {
      const flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(msg => {
        msg.style.opacity = '0';
        setTimeout(() => msg.remove(), 500);
      });
    }, 3000);
  </script>
</html>
