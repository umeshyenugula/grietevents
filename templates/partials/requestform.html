<div class="request-form-container">
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GRIET Logo" class="logo" />
  <h2 class="title">Request Student Self Registration</h2>

  <form id="payment-request-form" method="POST" action="/submit-request">
    <input type="text" name="upi_id" id="upi-id" placeholder="ENTER RECEIVER UPI ID" required />
    <p class="note">NOTE :UPI ID ONCE ENTERED CANNOT BE CHANGED AT ANY CASE</p>

    <div id="subevents-container"></div>

    <button type="submit" class="submit-button">Register Form</button>
  </form>
</div>

<style>
  .request-form-container {
    text-align: center;
    padding: 2rem;
  }

  .request-form-container .logo {
    width: 100px;
  }

  .request-form-container .title {
    background-color: darkred;
    color: white;
    padding: 1rem;
    border-radius: 20px;
    margin-bottom: 1rem;
  }

  #upi-id {
    width: 60%;
    padding: 1rem;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    background-color: #f5d7a5;
    color: white;
    font-weight: bold;
    text-align: center;
  }

  .note {
    color: red;
    font-weight: bold;
    margin-top: 0.5rem;
  }

  #subevents-container {
    margin-top: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #subevents-container input {
    width: 60%;
    margin-bottom: 0.5rem;
    padding: 0.8rem;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .submit-button {
    background-color: darkred;
    color: white;
    padding: 1rem 2rem;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    margin-top: 1rem;
  }
</style>
