<section class="event-name-box">
  <h2>{{ Event_Name }}</h2>
</section>

<section class="event-info">
  <h2>Event Info</h2>
  <table>
    <tr><td>Event Type</td><td>{{ et }}</td></tr>
    <tr><td>Event Date</td><td>{{ ed }}</td></tr>
    <tr><td>Event Size</td><td>{{ es }}</td></tr>
    <tr><td>Location</td><td>{{ loc }}</td></tr>
    <tr><td>SubEvents</td><td>{{ sb }}</td></tr>
    <tr><td>No. of Registrations</td><td>{{ num }}</td></tr>
  </table>
</section>
