<div class="content-wrapper">
  <div class="section-header">Verify Participants</div>
  <div class="verification-form">
    <input
      type="text"
      id="verificationInput"
      placeholder="Enter verification Number"
    />
    <button id="verifyBtn">Submit</button>
  </div>
  <div class="participant-details" id="participantDetails" style="display: none;">
    <table>
      <tr><td><strong>Name Of the Student</strong></td><td id="pName"></td></tr>
      <tr><td><strong>Branch</strong></td><td id="pBranch"></td></tr>
      <tr><td><strong>Roll no</strong></td><td id="pRoll"></td></tr>
      <tr><td><strong>Event</strong></td><td id="pEvent"></td></tr>
      <tr><td><strong>Date</strong></td><td id="pDate"></td></tr>
      <tr><td><strong>Teamsize</strong></td><td id="pTeamSize"></td></tr>
      <tr><td><strong>Amount Paid</strong></td><td id="pAmount"></td></tr>
    </table>
  </div>
</div>
