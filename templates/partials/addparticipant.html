<div class="add-participant-wrapper">
  <h2>Add Participant</h2>
  <form method="POST" action="/submit-participant">
    <div class="input-group">
      <input type="text" name="name" placeholder="Name of the Student" required>
    </div>
    <div class="input-group">
      <input type="text" name="branch" placeholder="Branch" required>
    </div>
    <div class="input-group">
      <input type="text" name="rollno" placeholder="Roll No" required>
    </div>
    <div class="input-group">
      <input type="text" name="subevent" placeholder="Sub Event (If applicable)">
    </div>
    <div class="input-group">
      <input type="text" name="amount" placeholder="Amount to be Collected" required>
    </div>
    <div class="input-group">
      <input type="number" name="teamsize" placeholder="Team Size" required>
    </div>
    <div class="input-group">
      <input type="text" name="contact" placeholder="Contact Number" required>
    </div>
    <div class="input-group">
      <input type="email" name="email" placeholder="Email" required>
    </div>
    <div class="note">
      Incase of team, Enter all the Team Members Roll No
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
