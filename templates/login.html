<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GRIET Events</title>

  <!-- Bootstrap for flash messages -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <!-- Custom Glassmorphism CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

  <!-- Flash Message Display -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-container">
      {% for message in messages %}
        <div class="flash-message">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


  <!-- Login Form Layout -->
  <div class="container">
    <div class="left-section">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqTkkG-9c2jad8zMOjRkn8o8qZ-L9nnRC5JA&s" alt="GRIET Logo" />
      <h1>Welcome back to<br>Griet Events</h1>
    </div>

    <form action="/login" method='post'>
      <div class="right-section">
        <input name="username" type="text" placeholder="Username" class="glass-input" required>
        <input name="password" type="password" placeholder="Password" class="glass-input" required>
        <button class="glass-button">Login Here</button>
        <a href="{{ url_for('register') }}" class="back-link">Back to Registration</a>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
