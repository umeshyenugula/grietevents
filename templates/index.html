<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GRIET Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .main-content {
      flex: 1;
    }

    .header {
      background-color: #a80000;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header img {
      width: 70px;
      height: 70px;
    }

    .title {
      font-size: 2.5rem;
      margin: 0;
    }

    .box {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
      height: 300px;
      overflow-y: auto;
    }

    .btn-lg-custom {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 15px;
      background-color: #a80000;
      color: white;
      border: none;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .btn-lg-custom:hover {
      transform: scale(1.05);
      background-color: #880000;
    }

    .footer {
      background-color: #a80000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer a {
      color: #ffffff;
      text-decoration: underline;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqTkkG-9c2jad8zMOjRkn8o8qZ-L9nnRC5JA&s" alt="Logo">
    <h1 class="title">GRIET Events</h1>
  </div>

  <div class="main-content container mt-5">
    <div class="row justify-content-between">
      <div class="col-md-6">
        <div class="box">
          <h4>Announcement</h4>
          <hr>
          <div class="scroll-box" id="announcements">No Announcements</div>
        </div>
      </div>
      <div class="col-md-5 d-flex flex-column justify-content-center">
        <a href="/register" class="btn btn-lg-custom">Register Here</a>
        <a href="/login" class="btn btn-lg-custom">Login Here</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 GRIET Events. All Rights Reserved.</p>
    <p>
      <strong>Quick Links:</strong>
      <a href="/about">About</a> |
      <a href="/contact">Contact</a> 
    </p>
    <p>
      <strong>Citations:</strong>
      <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>,
      <a href="https://www.flaticon.com/" target="_blank">Icons by Flaticon</a>
    </p>
  </div>

  <script src="{{ url_for('static', filename='js/announcements.js') }}"></script>
</body>
</html>
